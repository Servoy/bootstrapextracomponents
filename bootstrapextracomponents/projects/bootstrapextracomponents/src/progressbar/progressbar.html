<ngb-progressbar #element
  class="bts-extra-progressbar {{styleClass}}"
  [id]="servoyApi.getMarkupId()"
  [value]="dataProviderID ? dataProviderID : value"
  [type]="type"
  [animated]="animate"
  [max]="max"
  [sabloTabseq]="tabSeq">
  @if (!valueText && showValue && showValueAsPercentage) {
    <b>{{(100*(dataProviderID ? dataProviderID : value)/max)}}%</b>
  }
  @if (!valueText && showValue && !showValueAsPercentage) {
    <b>{{(dataProviderID ? dataProviderID : value) + ' / ' + max}}</b>
  }
  @if (valueText) {
    <b>{{valueText}}</b>
  }
</ngb-progressbar>
