<ngb-progressbar #element
    class="bts-extra-progressbar {{styleClass}}"
    [id]="servoyApi.getMarkupId()"
    [value]="dataProviderID ? dataProviderID : value"
    [type]="type"
    [animated]="animate"
    [max]="max"
    [sabloTabseq]="tabSeq">
    <b *ngIf="!valueText && showValue && showValueAsPercentage">{{(100*(dataProviderID ? dataProviderID : value)/max)}}%</b>
    <b *ngIf="!valueText && showValue && !showValueAsPercentage">{{(dataProviderID ? dataProviderID : value) + ' / ' + max}}</b>
    <b *ngIf="valueText">{{valueText}}</b>
</ngb-progressbar>
