<div class="bts-extra-switch" [ngClass]="styleClass" [sabloTabseq]="tabSeq" [sabloTabseqConfig]="{container: false, tabSeqSetter: this}" tabindex=0 [id]="servoyApi.getMarkupId()" #element>
    <bSwitch
        [disabled]="!enabled"
        [switch-disabled]="!enabled"
        [switch-size]="componentSize"
        [switch-animate]="animate"
        [switch-label-text]="label"
        [switch-on-text]="onText"
        [switch-off-text]="offText"
        [switch-on-color]="onColor"
        [switch-off-color]="offColor"
        [switch-label-width]="labelWidth"
        [switch-handle-width]="handleWidth"
        [(ngModel)]="state"
        (changeState)="onChange($event)">
    </bSwitch>
</div>
