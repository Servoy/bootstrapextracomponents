<div class="btsextra-btn-radio btn-group">
  <button type="button" 
		class= "btn {{model.styleClass}}"
		ng-repeat="item in model.valuelistID | filter:notNullOrEmpty('realValue')"
		ng-class="selectedValues[item.realValue] ? 'active' : ''" 
		svy-click="onClick(item)">{{item.displayValue}}</button>
</div>
