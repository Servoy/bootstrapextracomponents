<div ng-class='model.styleClass' ng-if='model.visible' id="{{::model.svyMarkupId}}">
<div class='bts-switch' ng-if="!isRadio">
    <input    
    type="checkbox" 
    bs-switch
    ng-model="selection" 
    sablo-tabseq='model.tabSeq' 
    ng-disabled="model.readOnly || !model.enabled"     
    switch-active="{{ model.enabled }}"
    switch-readonly="{{ readOnly.readOnly }}"
    switch-size="{{ model.componentSize }}"
    switch-animate="{{ model.animate }}"
    switch-label="{{ model.label }}"
    switch-icon="{{ model.icon }}"
    switch-on-text="{{model.onText}}"
    switch-off-text="{{model.offText}}"
    switch-on-color="{{ model.onColor }}"
    switch-off-color="{{ model.offColor }}"
    switch-radio-off="{{ model.radioOff }}"
    switch-label-width="{{ model.labelWidth }}"
    switch-handle-width="{{ model.handleWidth }}"
    ng-change="switchClicked()">
    
    </div>
    
    <div class='bts-switchgroup' ng-if="isRadio">
    <input ng-repeat="item in model.valuelistID"    
    bs-switch    
    type="radio" 
    ng-value="item.realValue"
    ng-model="radioSelection[$index]" 
    sablo-tabseq='model.tabSeq' 
    ng-disabled="model.readOnly || !model.enabled"     
    switch-active="{{ model.enabled }}"
    switch-readonly="{{ readOnly.readOnly }}"
    switch-size="{{ model.componentSize }}"
    switch-animate="{{ model.animate }}"
    switch-label="{{ item.displayValue }}"
    switch-icon="{{ model.icon }}"
    switch-on-text="{{model.onText}}"
    switch-off-text="{{model.offText}}"
    switch-on-color="{{ model.onColor }}"
    switch-off-color="{{ model.offColor }}"
    switch-radio-off="{{ model.radioOff }}"
    switch-label-width="{{ model.labelWidth }}"
    switch-handle-width="{{ model.handleWidth }}"
    ng-change="switchClicked($event,$index)"
    >

</div>

</div>
