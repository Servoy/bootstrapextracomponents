<div class="input-group" 
	id="{{::model.svyMarkupId}}" 
	ng-show='model.visible' 
	ng-class='model.styleClass'>

	<!-- addOns left -->
	<span ng-repeat="addon in model.addOns" ng-if="addon.position == 'LEFT'" class="input-group-addon">{{addon.text}}</span>
	<!-- end addOns left -->
	
	<!-- addOnButtons left -->
	<span ng-repeat="button in model.addOnButtons" ng-if="button.position == 'LEFT' && button.text" class="input-group-btn">
      	<button 
			ng-disabled="!model.enabled" 
			class="btn {{button.styleClass}}" 
			type="button"
			svy-click='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'
		   	svy-dblclick='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'
			svy-rightclick='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'>
		<span ng-class="button.imageStyleClass" aria-hidden="true"></span> {{button.text}}
		</button>
    </span>
	<!-- end addOnButtons left -->

	<input type="{{model.inputType}}"
		class='form-control bts-textbox'
	    ng-model="model.dataProviderID"
	    ng-disabled="!model.enabled"
	    ng-readonly="model.readOnly"
	    placeholder="{{model.placeholderText}}"
	    svy-focusgained='handlers.onFocusGainedMethodID($event)'
	   	svy-focuslost='handlers.onFocusLostMethodID($event)'
	   	svy-enter='handlers.onActionMethodID($event)'
	   	svy-rightclick='handlers.onRightClickMethodID($event)'
      	svy-autoapply
		sablo-tabseq='model.tabSeq'
	    />

	<!-- addOns right -->
	<span ng-repeat="addon in model.addOns" ng-if="addon.position == 'RIGHT'" class="input-group-addon">{{addon.text}}</span>
    <!-- end addOns right -->

	<!-- addOnButtons right -->
	<span ng-repeat="button in model.addOnButtons" ng-if="button.position == 'RIGHT' && button.text" class="input-group-btn">
      	<button 
			ng-disabled="!model.enabled" 
			class='btn {{button.styleClass}}' 
			type="button"
			svy-click='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'
		   	svy-dblclick='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'
			svy-rightclick='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'>
		<span ng-class="button.imageStyleClass" aria-hidden="true"></span> {{button.text}}
		</button>
    </span>
	<!-- end addOnButtons right -->

</div>
