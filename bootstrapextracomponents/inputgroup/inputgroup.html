<div class="bts-extra-input-group input-group" 
	id="{{::model.svyMarkupId}}" 
	ng-show='model.visible' 
	ng-class='model.styleClass'>
	
	<!-- addOnButtons left -->
	<div ng-if="hasLeftButtons()" class="input-group-btn addon-left">
      	<button 
			ng-repeat="button in model.addOnButtons" 
			ng-if="button.position == 'LEFT' && (button.text || button.imageStyleClass)" 
			ng-disabled="!model.enabled" 
			class="btn {{button.styleClass ? button.styleClass : 'btn-default'}}" 
			type="button"
			svy-click='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'
		   	svy-dblclick='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'
			svy-rightclick='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'
			sablo-tabseq='model.tabSeq'
			svy-attributes='button.attributes'>
		<span ng-class="button.imageStyleClass" aria-hidden="true"></span> {{button.text}}
		</button>
    </div>
	<!-- end addOnButtons left -->

	<!-- addOns left -->
	<span 
		ng-repeat="addon in model.addOns" 
		ng-if="addon.position == 'LEFT'" 
		class="input-group-addon addon-left"
		svy-attributes='addon.attributes'>{{addon.text}}
	</span>
	<!-- end addOns left -->

	<input type="{{model.inputType}}"
		class='form-control bts-textbox'
	    ng-model="model.dataProvider"
	    ng-disabled="!model.enabled"
	    ng-readonly="model.readOnly || !model.editable" 
	    placeholder="{{model.placeholderText}}"
	    svy-focusgained='handlers.onFocusGainedMethodID($event)'
	   	svy-focuslost='handlers.onFocusLostMethodID($event)'
	   	svy-enter='handlers.onAction($event)'
	   	svy-rightclick='handlers.onRightClick($event)'
	   	svy-attributes='model.attributes'
      	svy-autoapply
		sablo-tabseq='model.tabSeq'
		svy-decimal-key-converter
	    />

	<!-- addOns right -->
	<span 
		ng-repeat="addon in model.addOns" 
		ng-if="addon.position == 'RIGHT'" 
		class="input-group-addon addon-right"
		svy-attributes='addon.attributes'>{{addon.text}}
	</span>
    <!-- end addOns right -->

	<!-- addOnButtons right -->
	<div ng-if="hasRightButtons()" class="input-group-btn addon-right">
      	<button 
			ng-repeat="button in model.addOnButtons" 
			ng-if="button.position == 'RIGHT' && (button.text || button.imageStyleClass)" 
			ng-disabled="!model.enabled" 
			class="btn {{button.styleClass ? button.styleClass : 'btn-default'}}" 
			type="button"
			svy-click='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'
		   	svy-dblclick='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'
			svy-rightclick='buttonClicked($event, button.text, model.addOnButtons.indexOf(button))'
			sablo-tabseq='model.tabSeq'
			svy-attributes='button.attributes'>
		<span ng-class="button.imageStyleClass" aria-hidden="true"></span> {{button.text}}
		</button>
    </div>
	<!-- end addOnButtons right -->

</div>
