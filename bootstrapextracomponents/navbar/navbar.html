<nav 
	id="{{::model.svyMarkupId}}" 
	class="navbar {{model.inverse ? 'navbar-inverse' : 'navbar-default'}} {{model.fixed ? 'navbar-fixed-' + model.fixed : ''}}" 
	ng-class="{{model.styleclass}}">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse" aria-expanded="false">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a ng-if="model.brandLogo != null" class="navbar-brand" href="#" style="padding: 0px;">
				<img class="{{model.brandLogoStyleClass}}" alt="Logo" ng-src="{{model.brandLogo}}">
			</a>
			<a ng-if="model.brandText" class="navbar-brand" href="#">{{model.brandText}}</a>
		</div><!-- /.navbar-header -->

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbar-collapse" ng-click="navBarClicked($event, 1)" svy-rightclick="navBarRightClicked($event)">
			<ul class="nav navbar-nav">
				<li ng-repeat="menuItem in model.menuItems" ng-if="menuItem.position == 'LEFT'" class="{{menuItem.menuItems ? 'dropdown' : ''}} {{menuItem.isActive ? 'active' : ''}} {{menuItem.enabled == false ? 'disabled' : ''}}">
					
					<div ng-if="menuItem.displayType == 'BUTTON'" class="svy-navbar-button">
						<a href="#" data-menu-item-id="{{menuItem.itemId}}" class="btn navbar-btn {{menuItem.itemStyleClass ? menuItem.itemStyleClass : 'btn-default'}}">
							<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.itemText}}
						</a>
					</div><!-- /.svy-navbar-button -->

					<div ng-if="menuItem.displayType == 'TEXT'" class="svy-navbar-text">
						<p class="nav navbar-text">
							<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.itemText}}
						</p>
					</div><!-- /.svy-navbar-text -->

					<div ng-if="menuItem.displayType == 'INPUT' && !menuItem.valuelist" class="svy-navbar-input navbar-form">
						<div class="form-group">
							<input 
								type="text" 
								class="form-control" 
								ng-model="menuItem.dataProvider" 
								svy-focuslost="onInputChange($event, $index)" 
								svy-enter="navBarClicked($event, $index)" 
								data-menu-item-id="{{menuItem.itemId}}" 
								placeholder="{{menuItem.itemText}}">
						</div>
						<button ng-if="menuItem.iconName || menuItem.inputButtonText" class="btn btn-default" data-menu-item-id="{{menuItem.itemId}}">
							<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.inputButtonText}}
						</button>
					</div><!-- /.svy-navbar-input -->

					<div ng-if="menuItem.displayType == 'INPUT_GROUP' && !menuItem.valuelist" class="svy-navbar-inputgroup navbar-form">
						<div class="input-group">
							<input 
								type="text" 
								class="form-control" 
								ng-model="menuItem.dataProvider" 
								svy-focuslost="onInputChange($event, $index)" 
								svy-enter="navBarClicked($event, $index)" 
								data-menu-item-id="{{menuItem.itemId}}" 
								placeholder="{{menuItem.itemText}}">
							<span ng-if="menuItem.iconName || menuItem.inputButtonText" class="input-group-btn" data-menu-item-id="{{menuItem.itemId}}">
					        	<button class="btn btn-default" type="button">
									<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.inputButtonText}}
								</button>
					      	</span>
						</div>
					</div><!-- /.svy-navbar-inputgroup -->

					<div ng-if="menuItem.displayType == 'INPUT' && menuItem.valuelist" class="svy-navbar-typeahead navbar-form">
						<div class="form-group">
							<input 
								type="text" 
								class="form-control bts-typeahead" 
								ng-model="menuItem.dataProvider" 
								typeahead-min-length="-1" 
								typeahead-wait-ms="500" 
								typeahead-append-to-body="true" 
								typeahead="value.realValue as value.displayValue for value in menuItem.valuelist.filterList($viewValue)"
								typeahead-input-formatter="formatLabel($index)"
								ng-blur="doSvyApply($event, $index)" 
								svy-enter="doBlur($event)" 
								data-menu-item-id="{{menuItem.itemId}}" 
								placeholder="{{menuItem.itemText}}">
						</div>
						<button ng-if="menuItem.iconName || menuItem.inputButtonText" ng-click="doBlur($event)" class="btn btn-default" data-menu-item-id="{{menuItem.itemId}}">
							<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.inputButtonText}}
						</button>
					</div><!-- /.svy-navbar-typeahead -->

					<div ng-if="menuItem.displayType == 'INPUT_GROUP' && menuItem.valuelist" class="svy-navbar-typeahead-inputgroup navbar-form">
						<div class="input-group">
							<input 
								type="text" 
								class="form-control bts-typeahead" 
								ng-model="menuItem.dataProvider" 
								typeahead-min-length="-1" 
								typeahead-wait-ms="500" 
								typeahead-append-to-body="true" 
								typeahead="value.realValue as value.displayValue for value in menuItem.valuelist.filterList($viewValue)"
								typeahead-input-formatter="formatLabel($index)"
								ng-blur="doSvyApply($event, $index)" 
								svy-enter="doBlur($event)" 
								data-menu-item-id="{{menuItem.itemId}}" 
								placeholder="{{menuItem.itemText}}">
							<span ng-if="menuItem.iconName || menuItem.inputButtonText" class="input-group-btn" data-menu-item-id="{{menuItem.itemId}}">
					        	<button class="btn btn-default" type="button" ng-click="doBlur($event)" data-menu-item-id="{{menuItem.itemId}}">
									<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.inputButtonText}}
								</button>
					      	</span>
						</div>
					</div><!-- /.svy-navbar-typeahead-inputgroup -->

					<a ng-if="menuItem.displayType == 'MENU_ITEM' && menuItem.subMenuItems == null" href="#" data-menu-item-id="{{menuItem.itemId}}" class="svy-navbar-item {{menuItem.itemStyleClass}}">
						<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.itemText}}
					</a><!-- /.svy-navbar-item -->

					<a ng-if="menuItem.displayType == 'MENU_ITEM' && menuItem.subMenuItems != null" href="#" class="svy-navbar-dropdown dropdown-toggle {{menuItem.itemStyleClass ? menuItem.itemStyleClass : ''}}" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
						<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.itemText}} <span class="caret"></span>
					</a>
					<ul ng-if="menuItem.displayType == 'MENU_ITEM' && menuItem.subMenuItems != null" class="dropdown-menu">
						<li ng-repeat="subMenuItem in menuItem.subMenuItems" class="{{subMenuItem.isDivider ? 'divider' : ''}}">
							<a href="#" data-menu-item-id="{{subMenuItem.itemId}}">
								<span ng-if="subMenuItem.iconName" data-menu-item-id="{{subMenuItem.itemId}}" class="{{subMenuItem.iconName}}"></span> {{subMenuItem.itemText}}
							</a>
						</li>
					</ul><!-- /.svy-navbar-dropdown -->

				</li>
			</ul><!-- /.navbar-nav -->
			<ul class="nav navbar-nav navbar-right">
				<li ng-repeat="menuItem in model.menuItems" ng-if="menuItem.position == 'RIGHT'" class="svy-navbar-button {{menuItem.menuItems ? 'dropdown' : ''}} {{menuItem.isActive ? 'active' : ''}} {{menuItem.enabled == false ? 'disabled' : ''}}">
					
					<div ng-if="menuItem.displayType == 'BUTTON'" class="svy-navbar-button">
						<a href="#" data-menu-item-id="{{menuItem.itemId}}" class="btn navbar-btn {{menuItem.itemStyleClass ? menuItem.itemStyleClass : 'btn-default'}}">
							<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.itemText}}
						</a>
					</div><!-- /.svy-navbar-button -->

					<div ng-if="menuItem.displayType == 'TEXT'" class="svy-navbar-text">
						<p class="nav navbar-text">
							<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.itemText}}
						</p>
					</div><!-- /.svy-navbar-text -->

					<div ng-if="menuItem.displayType == 'INPUT' && !menuItem.valuelist" class="svy-navbar-input navbar-form">
						<div class="form-group">
							<input 
								type="text" 
								class="form-control" 
								ng-model="menuItem.dataProvider" 
								svy-focuslost="onInputChange($event, $index)" 
								svy-enter="navBarClicked($event, $index)" 
								data-menu-item-id="{{menuItem.itemId}}" 
								placeholder="{{menuItem.itemText}}">
						</div>
						<button ng-if="menuItem.iconName || menuItem.inputButtonText" class="btn btn-default" data-menu-item-id="{{menuItem.itemId}}">
							<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.inputButtonText}}
						</button>
					</div><!-- /.svy-navbar-input -->

					<div ng-if="menuItem.displayType == 'INPUT_GROUP' && !menuItem.valuelist" class="svy-navbar-inputgroup navbar-form">
						<div class="input-group">
							<input 
								type="text" 
								class="form-control" 
								ng-model="menuItem.dataProvider" 
								svy-focuslost="onInputChange($event, $index)" 
								svy-enter="navBarClicked($event, $index)" 
								data-menu-item-id="{{menuItem.itemId}}" 
								placeholder="{{menuItem.itemText}}">
							<span ng-if="menuItem.iconName || menuItem.inputButtonText" class="input-group-btn" data-menu-item-id="{{menuItem.itemId}}">
					        	<button class="btn btn-default" type="button">
									<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.inputButtonText}}
								</button>
					      	</span>
						</div>
					</div><!-- /.svy-navbar-inputgroup -->

					<div ng-if="menuItem.displayType == 'INPUT' && menuItem.valuelist" class="svy-navbar-typeahead navbar-form">
						<div class="form-group">
							<input 
								type="text" 
								class="form-control bts-typeahead" 
								ng-model="menuItem.dataProvider" 
								typeahead-min-length="-1" 
								typeahead-wait-ms="500" 
								typeahead-append-to-body="true" 
								typeahead="value.realValue as value.displayValue for value in menuItem.valuelist.filterList($viewValue)"
								typeahead-input-formatter="formatLabel($index)"
								ng-blur="doSvyApply($event, $index)" 
								svy-enter="doBlur($event)" 
								data-menu-item-id="{{menuItem.itemId}}" 
								placeholder="{{menuItem.itemText}}">
						</div>
						<button ng-if="menuItem.iconName || menuItem.inputButtonText" ng-click="doBlur($event)" class="btn btn-default" data-menu-item-id="{{menuItem.itemId}}">
							<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.inputButtonText}}
						</button>
					</div><!-- /.svy-navbar-typeahead -->

					<div ng-if="menuItem.displayType == 'INPUT_GROUP' && menuItem.valuelist" class="svy-navbar-typeahead-inputgroup navbar-form">
						<div class="input-group">
							<input 
								type="text" 
								class="form-control bts-typeahead" 
								ng-model="menuItem.dataProvider" 
								typeahead-min-length="-1" 
								typeahead-wait-ms="500" 
								typeahead-append-to-body="true" 
								typeahead="value.realValue as value.displayValue for value in menuItem.valuelist.filterList($viewValue)"
								typeahead-input-formatter="formatLabel($index)"
								ng-blur="doSvyApply($event, $index)" 
								svy-enter="doBlur($event)" 
								data-menu-item-id="{{menuItem.itemId}}" 
								placeholder="{{menuItem.itemText}}">
							<span ng-if="menuItem.iconName || menuItem.inputButtonText" class="input-group-btn" data-menu-item-id="{{menuItem.itemId}}">
					        	<button class="btn btn-default" type="button" ng-click="doBlur($event)" data-menu-item-id="{{menuItem.itemId}}">
									<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.inputButtonText}}
								</button>
					      	</span>
						</div>
					</div><!-- /.svy-navbar-typeahead-inputgroup -->

					<a ng-if="menuItem.displayType == 'MENU_ITEM' && menuItem.subMenuItems == null" href="#" data-menu-item-id="{{menuItem.itemId}}" class="svy-navbar-item {{menuItem.itemStyleClass}}">
						<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.itemText}}
					</a><!-- /.svy-navbar-item -->

					<a ng-if="menuItem.displayType == 'MENU_ITEM' && menuItem.subMenuItems != null" href="#" class="svy-navbar-dropdown dropdown-toggle {{menuItem.itemStyleClass ? menuItem.itemStyleClass : ''}}" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
						<span ng-if="menuItem.iconName" data-menu-item-id="{{menuItem.itemId}}" class="{{menuItem.iconName}}"></span> {{menuItem.itemText}} <span class="caret"></span>
					</a>
					<ul ng-if="menuItem.displayType == 'MENU_ITEM' && menuItem.subMenuItems != null" class="dropdown-menu">
						<li ng-repeat="subMenuItem in menuItem.subMenuItems" class="{{subMenuItem.isDivider ? 'divider' : ''}}">
							<a href="#" data-menu-item-id="{{subMenuItem.itemId}}">
								<span ng-if="subMenuItem.iconName" data-menu-item-id="{{subMenuItem.itemId}}" class="{{subMenuItem.iconName}}"></span> {{subMenuItem.itemText}}
							</a>
						</li>
					</ul><!-- /.svy-navbar-dropdown -->

				</li>
			</ul><!-- /.navbar-nav navbar-right -->
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
